<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cellino S.Marco caput mundi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col col-12 col-md-6">
          <h3 class="text-center">
            Meteo di Cellino S. Marco di <span id="today"></span>
          </h3>
          <img
            src="https://www.immobiliare.it/news/app/uploads/2022/06/FOTO-PERSONAGGIO-FAMOSO-QUI-6.png"
            id="img"
            class="img-fluid"
          />
          <div class="text-center">
            <h4 id="current-weather">SERENO</h4>
            <div class="d-flex justify-content-between px-4">
              <h5>MIN: <span id="min-temp"></span>°C</h5>
              <h5>MAX: <span id="max-temp"></span>°C</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./cellino-weather.js"></script>
  </body>
</html>
